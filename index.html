<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Numory: Recall Numbers</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<div class="wrapperHead">
			<header class="primary-header">
				<h1>Numory <h3>Remember My Number?<h3></h1>
			</header>
		</div>

		<section class="instructionSection">
			<h2>How to play:</h2>
			<p></p>
		</section>

		<div class="wrapperBody">
			<div class="numberButtonWrapper">
				<input  type="tel" name="numbers" maxlength="10" class="numberInput"/>
				<div class="numberbuttonRow">
					<button class="numberButtonRow3 numberButton" id="button7">7</button>
					<button class="numberButtonRow3 numberButton" id="button8">8</button>
					<button class="numberButtonRow3 numberButton" id="button9">9</button>
				</div>
				<div class="numberbuttonRow">
					<button class="numberButtonRow2 numberButton" id="button4">4</button>
					<button class="numberButtonRow2 numberButton" id="button5">5</button>
					<button class="numberButtonRow2 numberButton" id="button6">6</button>
				</div>
				<div class="numberbuttonRow">
					<button class="numberButtonRow1 numberButton" id="button1">1</button>
					<button class="numberButtonRow1 numberButton" id="button2">2</button>
					<button class="numberButtonRow1 numberButton" id="button3">3</button>
				</div>
				<div class="numberbuttonRow">
					<button class="numberButtonRow4 numberHint">Hint</button>
					<button class="numberButtonRow4 numberButton" id="button0">0</button>

						<input id="numberButtonSubmit" type="submit" value="&#x2713;"/>

				</div>
			</div>
		</div>


		<footer> Numory is free to play. Share it with your friends, family, and especially your <u>grandparents!</u> Send me comments and feedback <a href="mailto:andyzanli@gmail.com">here.</a> Thank you and enjoy Numorizing!</footer>


		<script src="jquery.js"></script>
	</body>
</html>
